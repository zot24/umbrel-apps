<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#0d1442"/>
    </linearGradient>
    <linearGradient id="box" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1565c0"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </linearGradient>
    <linearGradient id="lobster" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7043"/>
      <stop offset="100%" stop-color="#e64a19"/>
    </linearGradient>
  </defs>

  <!-- Background with stars -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="30" cy="40" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="220" cy="30" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="45" cy="180" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="200" cy="200" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="180" cy="60" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="60" cy="90" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="230" cy="120" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="25" cy="220" r="1" fill="#fff" opacity="0.5"/>

  <!-- Planet -->
  <circle cx="210" cy="45" r="15" fill="#bf360c"/>
  <ellipse cx="210" cy="45" rx="20" ry="5" fill="none" stroke="#ff8a65" stroke-width="2" opacity="0.7"/>

  <!-- TARDIS Box -->
  <rect x="70" y="50" width="116" height="180" rx="4" fill="url(#box)"/>
  <rect x="75" y="55" width="106" height="170" rx="2" fill="none" stroke="#1976d2" stroke-width="2"/>

  <!-- Box top sign -->
  <rect x="80" y="58" width="96" height="18" rx="2" fill="#0d47a1"/>
  <text x="128" y="72" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">CLAWDBOT</text>

  <!-- Box panels -->
  <rect x="82" y="82" width="44" height="55" rx="2" fill="#0d47a1"/>
  <rect x="130" y="82" width="44" height="55" rx="2" fill="#0d47a1"/>
  <rect x="82" y="142" width="44" height="55" rx="2" fill="#0d47a1"/>
  <rect x="130" y="142" width="44" height="55" rx="2" fill="#0d47a1"/>

  <!-- Panel lines -->
  <line x1="93" y1="82" x2="93" y2="137" stroke="#1565c0" stroke-width="1"/>
  <line x1="115" y1="82" x2="115" y2="137" stroke="#1565c0" stroke-width="1"/>
  <line x1="141" y1="82" x2="141" y2="137" stroke="#1565c0" stroke-width="1"/>
  <line x1="163" y1="82" x2="163" y2="137" stroke="#1565c0" stroke-width="1"/>

  <!-- Lobster Body -->
  <ellipse cx="128" cy="145" rx="28" ry="40" fill="url(#lobster)"/>

  <!-- Lobster Head -->
  <ellipse cx="128" cy="95" rx="20" ry="25" fill="url(#lobster)"/>

  <!-- Antennae -->
  <path d="M118 75 Q105 55 95 45" stroke="#ff7043" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M138 75 Q151 55 161 45" stroke="#ff7043" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="93" cy="43" r="4" fill="#ff8a65"/>
  <circle cx="163" cy="43" r="4" fill="#ff8a65"/>

  <!-- Eyes -->
  <circle cx="118" cy="90" r="6" fill="#fff"/>
  <circle cx="138" cy="90" r="6" fill="#fff"/>
  <circle cx="119" cy="91" r="3" fill="#1a1a1a"/>
  <circle cx="139" cy="91" r="3" fill="#1a1a1a"/>

  <!-- Claws -->
  <path d="M75 120 Q55 110 45 95 Q40 85 50 80 Q60 78 65 88 Q68 95 75 100" fill="url(#lobster)"/>
  <path d="M75 120 Q55 130 45 145 Q40 155 50 160 Q60 162 65 152 Q68 145 75 140" fill="url(#lobster)"/>
  <ellipse cx="78" cy="120" rx="8" ry="15" fill="url(#lobster)"/>

  <path d="M181 120 Q201 110 211 95 Q216 85 206 80 Q196 78 191 88 Q188 95 181 100" fill="url(#lobster)"/>
  <path d="M181 120 Q201 130 211 145 Q216 155 206 160 Q196 162 191 152 Q188 145 181 140" fill="url(#lobster)"/>
  <ellipse cx="178" cy="120" rx="8" ry="15" fill="url(#lobster)"/>

  <!-- Tail segments -->
  <ellipse cx="128" cy="175" rx="22" ry="12" fill="#e64a19"/>
  <ellipse cx="128" cy="190" rx="18" ry="10" fill="#d84315"/>
  <ellipse cx="128" cy="203" rx="14" ry="8" fill="#bf360c"/>

  <!-- Tail fan -->
  <path d="M128 210 L115 230 L128 225 L141 230 Z" fill="#bf360c"/>
</svg>
