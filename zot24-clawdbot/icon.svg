<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="lobster" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff8a65"/>
      <stop offset="100%" stop-color="#e64a19"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="56" fill="url(#bg)"/>

  <!-- Lobster icon -->
  <g filter="url(#shadow)" transform="translate(128,128)">
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="35" ry="50" fill="url(#lobster)"/>

    <!-- Head -->
    <circle cx="0" cy="-45" r="30" fill="url(#lobster)"/>

    <!-- Eyes -->
    <circle cx="-12" cy="-50" r="8" fill="#fff"/>
    <circle cx="12" cy="-50" r="8" fill="#fff"/>
    <circle cx="-10" cy="-48" r="4" fill="#1a1a2e"/>
    <circle cx="14" cy="-48" r="4" fill="#1a1a2e"/>

    <!-- Antennae -->
    <path d="M-15 -70 Q-25 -95 -20 -105" stroke="#ff7043" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M15 -70 Q25 -95 20 -105" stroke="#ff7043" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Left Claw -->
    <g transform="translate(-50, -20)">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="url(#lobster)" transform="rotate(-30)"/>
      <path d="M-15 -15 Q-35 -25 -40 -15 Q-45 -5 -30 0" fill="url(#lobster)"/>
      <path d="M-15 15 Q-35 25 -40 15 Q-45 5 -30 0" fill="url(#lobster)"/>
    </g>

    <!-- Right Claw -->
    <g transform="translate(50, -20)">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="url(#lobster)" transform="rotate(30)"/>
      <path d="M15 -15 Q35 -25 40 -15 Q45 -5 30 0" fill="url(#lobster)"/>
      <path d="M15 15 Q35 25 40 15 Q45 5 30 0" fill="url(#lobster)"/>
    </g>

    <!-- Tail -->
    <ellipse cx="0" cy="55" rx="28" ry="15" fill="#e64a19"/>
    <ellipse cx="0" cy="70" rx="22" ry="12" fill="#d84315"/>
    <path d="M0 80 L-20 100 L0 92 L20 100 Z" fill="#bf360c"/>

    <!-- Legs -->
    <path d="M-25 20 L-40 35" stroke="#e64a19" stroke-width="4" stroke-linecap="round"/>
    <path d="M-28 35 L-45 45" stroke="#e64a19" stroke-width="4" stroke-linecap="round"/>
    <path d="M25 20 L40 35" stroke="#e64a19" stroke-width="4" stroke-linecap="round"/>
    <path d="M28 35 L45 45" stroke="#e64a19" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
