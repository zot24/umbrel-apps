<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="claw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>

  <!-- Robot head/body -->
  <rect x="78" y="90" width="100" height="80" rx="16" fill="#374151"/>
  <rect x="88" y="100" width="80" height="60" rx="12" fill="#1f2937"/>

  <!-- Eyes (glowing) -->
  <circle cx="108" cy="130" r="12" fill="url(#glow)"/>
  <circle cx="148" cy="130" r="12" fill="url(#glow)"/>
  <circle cx="108" cy="130" r="6" fill="#fff"/>
  <circle cx="148" cy="130" r="6" fill="#fff"/>

  <!-- Antenna -->
  <line x1="128" y1="90" x2="128" y2="65" stroke="#4b5563" stroke-width="4" stroke-linecap="round"/>
  <circle cx="128" cy="58" r="8" fill="url(#glow)"/>

  <!-- Left Claw -->
  <g fill="url(#claw)">
    <!-- Upper pincer -->
    <path d="M30 100 Q20 120 35 140 L55 130 Q45 115 50 100 Z"/>
    <!-- Lower pincer -->
    <path d="M30 160 Q20 140 35 120 L55 130 Q45 145 50 160 Z"/>
    <!-- Arm -->
    <rect x="50" y="115" width="30" height="30" rx="6"/>
  </g>

  <!-- Right Claw -->
  <g fill="url(#claw)">
    <!-- Upper pincer -->
    <path d="M226 100 Q236 120 221 140 L201 130 Q211 115 206 100 Z"/>
    <!-- Lower pincer -->
    <path d="M226 160 Q236 140 221 120 L201 130 Q211 145 206 160 Z"/>
    <!-- Arm -->
    <rect x="176" y="115" width="30" height="30" rx="6"/>
  </g>

  <!-- Mouth/speaker grill -->
  <g fill="#4b5563">
    <rect x="108" y="148" width="40" height="3" rx="1"/>
    <rect x="108" y="154" width="40" height="3" rx="1"/>
  </g>

  <!-- Telegram icon hint (small) -->
  <g transform="translate(113, 185)">
    <path d="M15 0 L30 12 L15 24 L18 12 Z" fill="url(#glow)" opacity="0.8"/>
  </g>
</svg>
