name: Build Setup Image

on:
  push:
    branches: [main]
    paths:
      - 'zot24-openclaw/setup/server.js'
      - 'zot24-openclaw/setup/wizard.html'
      - 'zot24-openclaw/setup/Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: zot24-openclaw/setup
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/zot24/openclaw-setup:v1.1.0
            ghcr.io/zot24/openclaw-setup:latest
